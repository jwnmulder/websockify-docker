name: ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get websockify version
        run: |
          VERSION=$( grep -oP "websockify==\K.*" requirements.txt )
          echo "::set-output name=version::$VERSION"
        id: websockify_version

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            jwnmulder/websockify
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value={{ steps.websockify_version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value={{ steps.websockify_version.outputs.version }}
            type=semver,pattern={{major}},value={{ steps.websockify_version.outputs.version }},enable=${{ !startsWith(steps.websockify_version.outputs.version, '0.') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
